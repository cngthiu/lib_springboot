<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
        <h1 class="h3 m-0">Books</h1>
        <form class="d-flex gap-2" method="get" action="/books">
            <input type="hidden" name="page" value="0">
            <input class="form-control" type="search" name="q" placeholder="Search title/author/ISBN" th:value="${q}">
            <select class="form-select" name="sort" th:value="${sort}">
                <option value="id,desc">Newest</option>
                <option value="title,asc">Title A→Z</option>
                <option value="author,asc">Author A→Z</option>
                <option value="price,asc">Price Low→High</option>
                <option value="price,desc">Price High→Low</option>
            </select>
            <button class="btn btn-outline-secondary" type="submit">Search</button>
            <a class="btn btn-primary" href="/books/new">+ Add Book</a>
        </form>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Published</th>
                    <th>ISBN</th>
                    <th style="width:150px">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="b : ${books}">
                    <td th:text="${b.id}">1</td>
                    <td th:text="${b.title}">Title</td>
                    <td th:text="${b.author}">Author</td>
                    <td th:text="${#numbers.formatDecimal(b.price, 1, 'POINT', 2, 'NONE')}">$0.00</td>
                    <td th:text="${b.publishedDate}">2024-01-01</td>
                    <td th:text="${b.isbn}">isbn</td>
                    <td>
                        <a th:href="@{|/books/${b.id}/edit|}" class="btn btn-sm btn-outline-secondary">Edit</a>
                        <form th:action="@{|/books/${b.id}/delete|}" method="post" class="d-inline"
                              onsubmit="return confirm('Delete this book?')">
                            <button class="btn btn-sm btn-outline-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(books)}">
                    <td colspan="7" class="text-center text-muted py-3">No data</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}" class="mt-3">
        <ul class="pagination mb-0">
            <li th:classappend="${page == 0} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="@{|/books?page=${page-1}&size=${size}&sort=${sort}&q=${q}|}">&laquo;</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                th:classappend="${i == page} ? 'active'">
                <a class="page-link" th:text="${i+1}" th:href="@{|/books?page=${i}&size=${size}&sort=${sort}&q=${q}|}">1</a>
            </li>
            <li th:classappend="${page >= totalPages-1} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="@{|/books?page=${page+1}&size=${size}&sort=${sort}&q=${q}|}">&raquo;</a>
            </li>
        </ul>
    </nav>
</div>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
