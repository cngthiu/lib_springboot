<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
        <h1 class="h3 m-0">Members</h1>
        <form class="d-flex gap-2" method="get" action="/members">
            <input type="hidden" name="page" value="0">
            <input class="form-control" type="search" name="q" placeholder="Search code/name/email" th:value="${q}">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
            <a class="btn btn-primary" href="/members/new">+ Add Member</a>
        </form>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th style="width:150px">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m : ${members}">
                    <td th:text="${m.id}">1</td>
                    <td th:text="${m.code}">M001</td>
                    <td th:text="${m.name}">Name</td>
                    <td th:text="${m.email}">email@example.com</td>
                    <td>
                        <a th:href="@{|/members/${m.id}/edit|}" class="btn btn-sm btn-outline-secondary">Edit</a>
                        <form th:action="@{|/members/${m.id}/delete|}" method="post" class="d-inline"
                              onsubmit="return confirm('Delete this member?')">
                            <button class="btn btn-sm btn-outline-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(members)}">
                    <td colspan="5" class="text-center text-muted py-3">No data</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav th:if="${totalPages > 1}" class="mt-3">
        <ul class="pagination mb-0">
            <li th:classappend="${page == 0} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="@{|/members?page=${page-1}&size=${size}&q=${q}|}">&laquo;</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                th:classappend="${i == page} ? 'active'">
                <a class="page-link" th:text="${i+1}" th:href="@{|/members?page=${i}&size=${size}&q=${q}|}">1</a>
            </li>
            <li th:classappend="${page >= totalPages-1} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="@{|/members?page=${page+1}&size=${size}&q=${q}|}">&raquo;</a>
            </li>
        </ul>
    </nav>
</div>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
