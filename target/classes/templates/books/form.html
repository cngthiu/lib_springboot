<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${mode == 'create' ? 'Create Book' : 'Edit Book'}">Book Form</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <a class="btn btn-link" href="/books">&larr; Back</a>
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h4 mb-3" th:text="${mode == 'create' ? 'Create Book' : 'Edit Book'}">Book</h1>
            <!-- THÊM th:object="${book}" ở đây -->
            <form th:action="${mode == 'create' ? '/books' : '/books/' + book.id}"
                  th:object="${book}"
                  method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" th:field="*{title}">
                        <div class="text-danger" th:errors="*{title}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Author</label>
                        <input type="text" class="form-control" th:field="*{author}">
                        <div class="text-danger" th:errors="*{author}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{price}">
                        <div class="text-danger" th:errors="*{price}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Published Date</label>
                        <input type="date" class="form-control" th:field="*{publishedDate}">
                        <div class="text-danger" th:errors="*{publishedDate}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">ISBN</label>
                        <input type="text" class="form-control" th:field="*{isbn}" placeholder="e.g., 978-0132350884">
                        <div class="text-danger" th:errors="*{isbn}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Total Copies</label>
                        <input type="number" class="form-control" th:field="*{totalCopies}">
                        <div class="text-danger" th:errors="*{totalCopies}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Available Copies</label>
                        <input type="number" class="form-control" th:field="*{availableCopies}">
                        <div class="text-danger" th:errors="*{availableCopies}"></div>
                    </div>
                </div>
                <div class="mt-4 d-flex gap-2">
                    <button class="btn btn-primary" type="submit" th:text="${mode == 'create' ? 'Create' : 'Save'}">Save</button>
                    <a class="btn btn-outline-secondary" href="/books">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
